<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div.card {
            width: 250px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }
        
        div.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }
        
        div.container {
            padding: 10px;
        }
    </style>
</head>

<body>
    <p>The box-shadow property can be used to create paper-like cards.</p>

    <div class="card">
        <div class="header">
            <h1 id="date">
                <script>
                    document.getElementById("date").innerHTML = new Date().getDate();
                </script>
            </h1>
        </div>
        <div class="container">
            <p id="date2">
                <script>
                    var options = {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    };
                    document.getElementById("date2").innerHTML = new Date().toLocaleDateString("hi-IN", options);
                </script>
            </p>
        </div>
    </div>
</body>

</html>
