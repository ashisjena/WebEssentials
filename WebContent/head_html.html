<!DOCTYPE html>
<html>
<head>
<!-- <title>, <style>, <meta>, <link>, <script>, and <base> -->
<meta charset="ISO-8859-1">
<meta name="description" content="Web Tutorial for meta tag">
<meta name="keywords" content="HTML,CSS,JavaScript">
<!-- Used for SearchEngines to find the page -->
<meta name="author" content="Ashis Jena">
<meta http-equiv="refresh" content="30">
<!-- Refreshes the page at 30sec interval -->
<meta name="viewreport" content="width=device-width, initial-scale=1.0">
<!-- viewport element gives the browser instructions on how to control the page's dimensions and scaling. -->

<base href="images/SolarSystem/" target="_blank">
<!-- The <base> element specifies the base URL and base target for all relative URLs in a page: -->

<title>Learn HTML Head</title>
</head>
<body>
    <img src="Sun.jpg" alt="Sun Image" />
    <br>
    <a href="../ImageMap.html">Solar System will open in a new Window(the target is _blank in &lt;base&gt; tag)</a>
</body>
</html>
